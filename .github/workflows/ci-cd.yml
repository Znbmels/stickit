name: CI/CD Pipeline for React

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# üëá –î–æ—Å—Ç—É–ø—ã –¥–ª—è GitHub Actions, —á—Ç–æ–±—ã –ø—É—à–∏—Ç—å –Ω–∞ gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # –®–∞–≥ 1: –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout code
        uses: actions/checkout@v4

      # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # –®–∞–≥ 3: –ö—ç—à–∏—Ä—É–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # –®–∞–≥ 4: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install dependencies
        run: npm install
        working-directory: stickit

      # –®–∞–≥ 5: –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ (CI=false, —á—Ç–æ–±—ã –Ω–µ –ø–∞–¥–∞–ª –±–∏–ª–¥ –∏–∑-–∑–∞ –≤–æ—Ä–Ω–∏–Ω–≥–æ–≤)
      - name: Build project
        run: CI=false npm run build
        working-directory: stickit

      # –®–∞–≥ 6: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ (–µ—Å–ª–∏ –µ—Å—Ç—å)
      - name: Run tests
        run: npm test -- --passWithNoTests
        working-directory: stickit

      # –®–∞–≥ 7: –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: stickit/build
